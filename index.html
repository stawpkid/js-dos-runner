<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Awesome Game</title>

    <!-- js-dos style sheet -->
    <link rel="stylesheet" href="https://v8.js-dos.com/latest/js-dos.css">

    <!-- js-dos script -->
    <script src="https://v8.js-dos.com/latest/js-dos.js"></script>
</head>
<body>
    <!-- Create a div element where js-dos will render the game -->
    <div id="dos" style="width: 100vw; height: 60vw;"></div>

    <script>
        // Function to extract URL parameter
        function getUrlParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Get the gamelink parameter from the URL
        const gameLink = getUrlParameter('gamelink');

        if (gameLink) {
    // If gameLink is provided, load the game bundle
            Dos(document.getElementById("dos"), {
                autoStart: true, // Automatically start the game
                url: gameLink,   // Dynamically load the game from the provided URL
            });
            setTimeout(6000);
document.querySelectorAll('.sidebar, .w-12.flex-shrink-0').forEach(element => {
  element.remove();
});

        } else {
            alert("No gameLink provided in the URL.");
        }

    </script>
</body>
</html>
